<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="numero" />
    <input type="submit" id="adivinhar" value="Compare com o número que estou pensando!" />

    <script>
        var segredo = 8;
        var caixaDoNumero = document.getElementById("numero");

        var botaoClicado = function () {
            if (segredo == caixaDoNumero.value) {
                alert("Parabéns! Você acertou o número secreto");
            }
            else {
                alert("Infelizmente você errou!");
                if (caixaDoNumero.value > segredo) {
                    alert("Você chutou um número maior, tente um número menor.")
                }
                else {
                    alert("Você chutou um número menor, tente um número maior.")
                }
                }
            }

        var botaoAdivinhar = document.getElementById("adivinhar");
        botaoAdivinhar.onclick = botaoClicado;
    </script>
</body>

</html>
